<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Waste Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smart Waste Management Dashboard</h1>
    </header>
    <main>
        <section id="bin-status">
            <h2>Bin Status</h2>
            <ul id="bins-list"></ul>
        </section>
        <section id="add-bin">
            <h2>Add Bin</h2>
            <form id="bin-form">
                <input type="text" id="bin-name" placeholder="Bin Name" required>
                <input type="number" id="bin-level" placeholder="Fill Level (%)" required>
                <button type="submit">Add Bin</button>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
