<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2>Smart Waste Management Dashboard</h2>
    </header>

    <div class="layout">
        <aside class="sidebar">
            <ul>
                <li>Dashboard</li>
                <li>Bin Status</li>
                <li>Collection Routes</li>
                <li>Reports</li>
            </ul>
        </aside>

        <main class="content">
            <div class="card">
                <h3>Total Bins</h3>
                <p id="totalBins">0</p>
            </div>
            <div class="card">
                <h3>Full Bins</h3>
                <p id="fullBins">0</p>
            </div>
            <div class="card">
                <h3>Collection Alerts</h3>
                <p id="alerts">0</p>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
